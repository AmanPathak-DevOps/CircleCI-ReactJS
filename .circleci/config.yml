version: 2.1

jobs:
  build_deploy:
    machine:
      image: ubuntu-2004:current
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Install AWSCLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo apt install awscli --upgrade
            sudo apt-get install nodejs
            sudo apt install npm
            sudo npm --version
      - run: cd ./app && npm install && npm run build
      - run: aws s3 sync ./app/build s3://${AWS_S3_BUCKET}


workflows:
  version: 2
  execute_bulk:
    jobs:
      - build_deploy