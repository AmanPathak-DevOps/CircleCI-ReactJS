version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Install AWSCLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
      - run: cd ./app && npm install && npm run build
  deploy:  
    docker:
        - image: innovatorjapan/awscli:latest
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Configuring AWS
          command: |
            ls
            if [ $CIRCLE_BRANCH = 'master' ]; then
            aws s3 sync ./app/build s3://${AWS_S3_BUCKET} --delete --exact-timestamps;
            fi


workflows:
  version: 2
  execute_bulk:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master