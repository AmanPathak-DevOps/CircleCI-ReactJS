version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
      docker_layer_caching: true
    steps:
      - checkout
      - run: cd ./app && npm install && npm run build
      
  deploy:  
    working_directory: ~/repo
    docker:
        - image: innovatorjapan/awscli:latest
    steps:
      - run: 
          name: Configuring AWS
          command: |
            if [ $CIRCLE_BRANCH = 'master' ]; then
             - run: aws s3 sync ./app/build s3://${AWS_S3_BUCKET}

            fi


workflows:
  version: 2
  execute_bulk:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master